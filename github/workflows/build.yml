name: InfiniteBlues
options:
  bundleIdPrefix: com.infiniteblues
  deploymentTarget:
    iOS: "16.0"
targets:
  InfiniteBlues:
    type: application
    platform: iOS
    sources:
      - path: InfiniteBlues/Sources
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.infiniteblues.app
      PRODUCT_NAME: InfiniteBlues
      SWIFT_VERSION: 5.9
      CODE_SIGN_STYLE: Manual
      CODE_SIGNING_ALLOWED: NO
    info:
      path: InfiniteBlues/Info.plist  # auto-generated by XcodeGen
      properties:
        CFBundleName: InfiniteBlues
        CFBundleShortVersionString: 1.0
        CFBundleVersion: 1
        UILaunchStoryboardName: ""
        UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
        UIRequiredDeviceCapabilities: [arm64]
        UIBackgroundModes: [audio]
